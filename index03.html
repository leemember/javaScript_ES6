# map

<script>

  // 🧸 map함수
  const map = (f, iter) => { // 함수를 받아서 어떤 값을 출력할 것인지.
    let res = [];
    for (const a of iter) {
      res.push(f(a)); // 어떤 값을 수집하다.
    }
    return res;
  };

<script>
  const filter = (f, iter) => {
    let res = [];
    for (const a of iter) {
      if (f(a)) res.push(a);
    }
    return res;
  };

  // 😺 이렇게 긴 코드들을 위에 코드처럼 리팩토링 해주면 된다. es6 문법의 장점이다.

# reduce

<script>
  const nums = [1, 2, 3, 4, 5];

  let total = 0;
  for (const n of nums) {
    total = total + n;
  }
  log(total);

  const reduce = (f, acc, iter) => {
    if (!iter) {
      iter = acc[Symbol.iterator]();
      acc = iter.next().value;
    }
    for (const a of iter) {
      acc = f(acc, a);
    }
    return acc;
  };

  const add = (a, b) => a + b;

  log(reduce(add, 0, [1, 2, 3, 4, 5]));
  // 15

  log(add(add(add(add(add(0, 1), 2), 3), 4), 5));
  // 15

  log(reduce(add, [1, 2, 3, 4, 5]));
  // 15

  console.clear();
</script>
